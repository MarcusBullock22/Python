<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found — Marcus Bullock</title>
  <meta name="description" content="The page you’re looking for doesn’t exist." />
  <meta name="theme-color" content="#0B1020" />
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center; padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(600px 600px at -20% -20%, rgba(99,102,241,.12), transparent),
        radial-gradient(600px 600px at 120% 120%, rgba(217,70,239,.12), transparent);
    }
    .card {
      max-width: 640px; width: 100%;
      border-radius: 16px; padding: 28px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.7);
      backdrop-filter: blur(8px);
    }
    @media (prefers-color-scheme: dark) {
      .card { background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.18); }
      .muted { color: #94a3b8; }
    }
    h1 { margin: 0 0 8px; font-size: 28px; font-weight: 800; letter-spacing: -.02em; }
    p { margin: 8px 0; line-height: 1.5; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
    a.btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 12px;
      text-decoration: none; font-weight: 600;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.7);
    }
    a.btn.primary {
      color: #fff; border-color: #4f46e5;
      background: linear-gradient(90deg, #4f46e5, #d946ef);
    }
    a.btn:hover { filter: brightness(1.02); }
    .muted { color: #475569; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="nf-title">
    <h1 id="nf-title">Page not found</h1>
    <p class="muted">The page you’re looking for doesn’t exist or moved. Let’s get you back to the good stuff.</p>
    <div class="row">
      <a class="btn primary" href="/">Back to home</a>
      <a class="btn" href="/#projects">View projects</a>
      <a class="btn" href="/#contact">Contact</a>
    </div>
  </main>
</body>
</html>
